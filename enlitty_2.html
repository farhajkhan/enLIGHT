      <title>enLIGHT</title>
      
      <script>
        var example = ['LEADERS', 'FOUNDERS', 'TRAILBLAZERS', 'VISIONARIES', 'DISRUPTORS', 'ROLE MODELS'];
        textSequence(0);
        function textSequence(i) {
            if (example.length > i) {
                setTimeout(function() {
                    document.getElementById("sequence").innerHTML = example[i];
                    textSequence(++i);
                }, 1000); // 1 second (in milliseconds)
            } else if (example.length == i) { // Loop
                textSequence(0);
            }
        }
      </script>

           <h1>Creating Tomorrow's</h1>
           <h1 id="sequence" style="font-family: Roboto; font-weight: 700; font-size: 90px;">INNOVATORS</h1>

        <div class="area">
<!-- particles.js container -->
        <div id="particles-js"></div> <!-- stats - count particles -->
            <!-- particles.js lib - https://github.com/VincentGarreau/particles.js -->
        <script src="https://cdn.jsdelivr.net/particles.js/2.0.0/particles.min.js"></script> <!-- stats.js lib -->
        <script src="https://threejs.org/examples/js/libs/stats.min.js"></script>
      </div>

      


        
        <script>
            particlesJS("particles-js",
                        {
    "particles":{
        "number":{
            "value":76,
            "density":{
                "enable":true,
                "value_area":800}
        }
        ,"color":{
            "value":"#b3f2b3"
        },
        "shape":{
            "type":"circle",
            "stroke":{
                "width":0,
                "color":"#000000"}
            ,"polygon":{
                "nb_sides":5}
            ,"image":{
                "src":"img/github.svg",
                "width":100,
                "height":100}
        },
        "opacity":{
            "value":0.7733662145499384,
            "random":true,
            "anim":{
                "enable":false,
                "speed":1,
                "opacity_min":0.1,
                "sync":false
            }
        },
        "size":{
            "value":11.837237977805179,
            "random":true,
            "anim":{
                "enable":false,
                "speed":40,
                "size_min":0.1,
                "sync":false
            }
        },               
                    "line_linked":{
                        "enable":true,               
                        "distance":142.04685573366217,               
                        "color":"#fff",                
                        "opacity":0.51,     
                        "width":1
                    },
                                      
                                      
                    "move":{
                        "enable":true,
                        "speed":2,
                        "direction":"none",
                        "random":true,
                        "straight":false,
                        "out_mode":"out",
                        "bounce":true,
                        "attract":{
                            "enable":true,
                            "rotateX":600,
                            "rotateY":1200}}},
                
                "interactivity":{
                    "detect_on":"canvas",
                    "events":{
                        "onhover":{
                            "enable":true,
                            "mode":"bubble"
                        },
                        
                        "onclick":{
                            "enable":true,
                            "mode":"push"
                        },
                        
                        "resize":true
                    },
                    "modes":{
                        "grab":{
                            "distance":400,
                            "line_linked":{
                                "opacity":0.5
                            }
                        },
                        "bubble":{
                            "distance":203.7962037962038,
                            "size":15.984015984015985,
                            "duration":0.5594405594405595,
                            "opacity":4,"speed":1.5},
                        "repulse":{
                            "distance":50,
                            "duration":0.4},
                        "push":{
                            "particles_nb":4
                        },
                        "remove":{
                            "particles_nb":2
                        }
                    }
                },
                "retina_detect":true
            });
            var count_particles, stats, update; stats = new Stats; stats.setMode(0); stats.domElement.style.display = 'none'; stats.domElement.style.left = '50px'; stats.domElement.style.top = '0px'; document.body.appendChild(stats.domElement); count_particles = document.querySelector('.js-count-particles'); update = function() { stats.begin(); stats.end(); if (window.pJSDom[0].pJS.particles && window.pJSDom[0].pJS.particles.array) { count_particles.innerText = window.pJSDom[0].pJS.particles.array.length; } requestAnimationFrame(update); }; requestAnimationFrame(update);;
            
        </script>
